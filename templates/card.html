<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ c.firstName }} {{ c.lastName }} ‚Äî V-Card</title>
    <meta name="color-scheme" content="light" />
    <!-- Fuente (opcional). Si no tienes internet en el server, la quitas y usar√° system UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="shell">
        <article class="card">
            <header class="card__header">
                <img class="avatar" src="{{ c.avatar }}" alt="Foto de {{ c.firstName }}" />
                <div class="id">
                    <h1 class="name">{{ c.firstName }} {{ c.lastName }}</h1>
                    <div class="titleline">
                        <span class="role">{{ c.title }}</span>
                    </div>
                </div>
            </header>

            <section class="grid">
                <a class="row" href="tel:{{ c.phoneWork }}">
                    <div class="icon">üìû</div>
                    <div class="info">
                        <div class="label">Tel√©fono</div>
                        <div class="value">{{ c.phoneWork }}</div>
                    </div>
                </a>

                <!-- <a class="row" href="tel:{{ c.phoneMobile }}">
                    <div class="icon">üì±</div>
                    <div class="info">
                        <div class="label">Celular</div>
                        <div class="value">{{ c.phoneMobile }}</div>
                    </div>
                </a> -->

                <a class="row" href="mailto:{{ c.email }}">
                    <div class="icon">‚úâÔ∏è</div>
                    <div class="info">
                        <div class="label">Correo</div>
                        <div class="value">{{ c.email }}</div>
                    </div>
                </a>

                <a class="row" href="{{ c.website }}" target="_blank" rel="noopener">
                    <div class="icon">üåê</div>
                    <div class="info">
                        <div class="label">Web</div>
                        <div class="value cut">{{ c.website }}</div>
                    </div>
                </a>

                <div class="row">
                    <div class="icon">üìç</div>
                    <div class="info">
                        <div class="label">Direcci√≥n</div>
                        <div class="value">
                            {{ c.street }}<br />
                            {{ c.zip }}<br />
                            {{ c.city }}<br />
                            {{ c.state }}<br />
                            {{ c.country }}
                        </div>
                    </div>
                </div>
            </section>

            <footer class="card__footer">
                <a id="saveBtn" class="cta" href="{{ url_for('vcard', uid=c.uuid) }}"
                    download="{{ c.firstName }}-{{ c.lastName }}.vcf">
                    <span>üíæ</span>
                    Guardar contacto
                </a>
                <p class="hint">
                    Si no se abre autom√°ticamente,
                    <a href="{{ url_for('vcard', uid=c.uuid) }}">toca aqu√≠</a>.
                </p>
            </footer>
        </article>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', function (e) {
        });
    </script>
</body>

</html>
